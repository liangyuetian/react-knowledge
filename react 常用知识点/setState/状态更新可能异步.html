<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./build/react.js" type="text/javascript" charset="utf-8"></script>
    <script src="./build/react-dom.js" type="text/javascript" charset="utf-8"></script>
    <script src="./build/browser.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./build/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./build/showdown.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        var HelloMessage = React.createClass({
            getInitialState: function () {
                return {
                    counter: "常青"
                }
            },
            hanleClick: function (event) {
                this.setState(function (prevState, props) {
                    // 第一个参数是上一次渲染时的状态值，
                    // 状态值不需要初始化，便可以直接赋值，因为它本质是对象
                    // 第二个参数是对象，如果想给状态值赋值为对象是可以使用,
                    props = {
                        ogd: "889"
                    }
                    console.log(prevState);
                    console.log(props);
                    return {
                        name:  props

                }
                })
            },
            render: function () {
                return <div>
                    <h1 onClick={this.hanleClick}>{this.state.counter}</h1>
                </div>
            }

        });
        ReactDOM.render(
            <HelloMessage />,
            document.getElementById("example")
        )
    </script>
</body>
</html>
